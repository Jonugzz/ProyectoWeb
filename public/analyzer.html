<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/nt.css">
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
    <script async src="https://static.addtoany.com/menu/page.js"></script>
</head>
<body>

    <nav class="navbar is-white has-shadow">
        <div class="navbarbrand">
            <a class="navbar-item">
                <img src="assets/rpl.png" alt="logo" style="max-height: 70px;" class="py-1 px-2">
            </a>
            <a class="navbar-burger" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>

        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end">
                <a href="/analyzer" class="navbar-item"> Analyzer </a>
                <a href="/recipes" class="navbar-item"> My recipes </a>
                <a href="/aboutus" class="navbar-item"> About us </a>
                <div class="navbar-item">
                    <div class="buttons" id="lgOut">
                      <a class="button is-light">
                        Log out
                      </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

   <main class="hero">
    <h1 class="is-size-1 has-text-centered py-6 has-text-white has-background-success"> Nutrition Analysis</h1>

    <div class="section has-background-success-dark">
        <div class="container">
            <p class="is-size-4 has-text-white">Enter an ingredient list for what you are cooking, like "1 cup rice, 10 oz chickpeas", etc.</p>
        </div>
    </div>

    <div class="section" style="background-image: url('assets/hfood.jpg');">
        <div class="container has-background-white is-fluid">
            <div class="columns">
                <div class="column is-half">
                    <form>
                        <div class="field">
                            <label class="label">Enter each ingredient on a new line. (Quantity Measure Food) </label>
                            <div class="control">
                              <textarea class="textarea" placeholder="Ingredients" rows="12" id="ings"></textarea>
                            </div>
                          </div>
                        <div class="field">
                            <label class="label">Title</label>
                            <div class="control">
                                <input type="text" class="input is-normal" placeholder="Title" id="title">
                            </div>
                        </div>
                        <div class="mt-6 has-text-right">
                            <button class="button is-success is-focused" id="check">Analyze</button>
                            <button class="button is-success is-focused" id="newA">New Recipe</button>
                        </div>
                    </form>
                </div>
                <div class="column">
                    <div>
                        <p class="has-text-centered has-text-danger has-text-weight-bold" id="merr"></p>
                    </div>
                    <div id="result" class="is-flex is-justify-content-center" hidden="true">
                        
                    </div>
                    <div id="share" hidden="true">
                        <div class="mt-6 has-text-centered">
                            <button class="button is-link is-focused" id="sav">Save</button>
                        </div>
                        <div class="is-flex is-justify-content-center py-4">
                            <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
                                <a class="a2a_button_facebook"></a>
                                <a class="a2a_button_twitter"></a>
                                <a class="a2a_button_whatsapp"></a>
                                <a class="a2a_button_google_gmail"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </main>

    <footer class="footer has-background-grey-dark">
        <div id="edamam-badge" data-color="white" class="has-text-centered py-5"></div>
        <div class="content has-text-centered has-text-white">
            Copyright 2021 Recipe Analyzer
        </div>
    </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/analyzer.js"> </script>
<script src="js/session.js"> </script>
</html>
